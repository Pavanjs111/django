{% extends 'base.html' %}

{% block content %}

<div class="container">
    {% if registered %}
        <h1>
            Thank you for registeraation..!!!>
        </h1>
    {% else %}
    
    <h1> please register here...</h1>
    <h3> fill the below form</h3>

    
    <form encrypt="multipart/form-data" method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}

        <input type="submit" class="btn btn-primary" value="Register/">
    </form>
    {% endif %}
</div>
{% endblock %}
