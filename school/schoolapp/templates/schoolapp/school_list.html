{% extends 'schoolapp/basic_base.html' %}

{% block content %}

<div class="container">
    <h1>Here is the list of  schools</h1>
    <!-- Here this schools is coming from views.py in that class name Schoollistview -->
    <ol>
    {% for school in schools %}
         <li><a href="{{ school.id }}">{{ school.name_of_the_school }}</a></li>
    {% endfor %}  
    </ol>  
</div>
{% endblock %}
